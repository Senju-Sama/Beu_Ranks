<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Toppers - Student Portal</title>
    <!-- Modern Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Skip to Content Link -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <div class="background-elements">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="glow-orb orb-3"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar glass-panel" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fa-solid fa-graduation-cap"></i> Student Portal
            </div>
            <button class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="college-toppers.html"><i class="fa-solid fa-building-columns"></i> College Toppers</a></li>
                <li><a href="branch-toppers.html" class="active"><i class="fa-solid fa-code-branch"></i> Branch
                        Toppers</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 1200px;">
        <header>
            <h1><i class="fa-solid fa-code-branch header-icon"></i> Branch Toppers</h1>
            <p>Overall top performing students across all colleges for their respective branches.</p>
        </header>

        <main id="main-content">
            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>Fetching branch toppers...</p>
            </div>

            <div id="error-message" class="hidden glass-panel error-panel">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <span id="error-text"></span>
            </div>

            <div id="toppers-container" class="hidden slide-up">
                <!-- Data grouped by Branch will be injected here -->
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Student Result Portal. Data sourced from <span id="university-name">Bihar Engineering
                    University, Patna</span>.</p>
        </footer>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="scroll-to-top" aria-label="Scroll to top">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <!-- Toast Notification -->
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <!-- Add script for fetching and rendering toppers -->
    <script src="toppers.js" data-type="branch"></script>
</body>

</html>
